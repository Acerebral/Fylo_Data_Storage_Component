<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Fylo data storage component</title>
    <style>
    	.attribution { font-size: 11px; text-align: center; }
    	.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<section>
		<div class="container">
			<div class="files">
				<img id="logo" src="./images/logo.svg" alt="logo">
				<div id="smallIcons">
					<ul style="list-style: none;">
						<li><img class="icon" src="./images/icon-document.svg" alt="document"></li>
						<li><img class="icon" src="./images/icon-folder.svg" alt="folder"></li>
				        <li><img class="icon" src="./images/icon-upload.svg" alt="upload"></li>
				    </ul>
				</div>
			</div>
			<div class="progress">
				<p id="title">Youâ€™ve used 815 GB of your storage</p>
				<progress value="815" max="1000"></progress>
				<div>
					<p id="start">0 GB</p>
					<p id="end">1000 GB</p>
				</div>
			</div>
			<div class="bubble">
				<p id="popup"><span id="styled">185 </span>GB Left</p>
			</div>
  		</div>
 	</section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Brandon</a>.
    </div>

</html>
